<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="p-5 mb-4 text-center header">
    <h1>Project Tracker</h1>
    <h2>Current Time & Date:
        <br>
        <span id="time-display"></span>
    </h2>
</header>


<main class="container-fluid">
    <div class="row">
        <div class="col-md col-xl-4">
            <div class="card mb-3">
                <h2 class="h4 card-header custom-card-header">Instructions</h2>
                <div class="card-body">
                    <p class="card-text">
                        Click the button below to open a form and provide information for the following:
                    </p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Project Name</li>
                    <li class="list-group-item">Project Type</li>
                    <li class="list-group-item">Due Date</li>
                </ul>
                <div class="card-footer">
              <button 
              class="btn btn-block btn-custom w-100" 
              data-bs-toggle="modal" 
              data-bs-target="#new-project-modal">
              Add Project
              </button>
          </div>
      </div>
    </div>
</div>

<div class="col-md col-xl-8">
<table class="table table-custom">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>

</div>
</main>
    






<script
   <script src="assets/js/script.js"></script>
</body>
</html>
