<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="p-5 mb-4 text-center header">
    <h1>Project Tracker</h1>
    <h2>Current Time & Date:
        <br>
        <span id="time-display"></span>
    </h2>
</header>


<main class="container-fluid">
    <div class="row">
        <div class="col-md col-xl-4">
            <div class="card mb-3">
                <h2 class="h4 card-header custom-card-header">Instructions</h2>
                <div class="card-body">
                    <p class="card-text">
                        Click the button below to open a form and provide information for the following:
                    </p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Project Name</li>
                    <li class="list-group-item">Project Type</li>
                    <li class="list-group-item">Due Date</li>
                </ul>
                <div class="modal-footer">
                    <button class="btn btn-block btn-custom w-100" data-bs-toggle="modal" data-bs-target="new-project-modal">Add Project</button>
                </div>
            </div>
        </div>
        <div class="col-md col-xl-8"></div>
        <table class="table table-custom">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Due</th>
                <th></th>
                </tr>
                </thead>
            </tbody id="project-display"></tbody>
          </table>
    </div>
</main>
    


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>





   <script src="assets/js/script.js"></script>
</body>
</html>
